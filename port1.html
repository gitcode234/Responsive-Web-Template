<script>
var images = [	"https://www.w3schools.com/bootstrap/la.jpg",
  "https://www.w3schools.com/bootstrap/chicago.jpg",
  "https://www.w3schools.com/bootstrap/ny.jpg"
];

var num = 0;

$(function(){

	$("#x").click(function(){   
 		num++;
  	if(num >= images.length){
  		num = 0;
  	}
  $(".block1").css('background', 'url(' +
  images[num]
  + ')');
  $(".block1").css('background-attachment', 'fixed');
});  

	$("#y").click(function(){   
 		num--;
  	if(num < 0){
  		num = images.length - 1;
  	}
  $(".block1").css('background', 'url(' +
  images[num]
  + ')');
  $(".block1").css('background-attachment', 'fixed');
});  
});
</script>
